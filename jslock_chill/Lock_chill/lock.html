<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>C̸h̸i̸l̸l̸ Lock</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="lock.js"></script>
    <script src="notlock.js"></script>
</head>

<body onload="time()">

    <div class="overlay"></div>

    <div class="terminal">

        <h3>Spid3r <span class="errorcode">LOCK 2</span>
            <div id="clock"></div>
        </h3>
        <div class="lock">
            <h4>Xin mời nhập mật khẩu (12 số)</h4>
            <div>
                <input type="number" min="0" max="999" value="0" class="dial">
                <input type="number" min="0" max="999" value="0" class="dial">
                <input type="number" min="0" max="999" value="0" class="dial">
                <input type="number" min="0" max="999" value="0" class="dial">
                <input type="number" min="0" max="999" value="0" class="dial">
                <input type="number" min="0" max="999" value="0" class="dial">
                <input type="number" min="0" max="999" value="0" class="dial">
                <input type="number" min="0" max="999" value="0" class="dial">
                <input type="number" min="0" max="999" value="0" class="dial">
                <input type="number" min="0" max="999" value="0" class="dial">
                <input type="number" min="0" max="999" value="0" class="dial">
                <input type="number" min="0" max="999" value="0" class="dial">
            </div>
            <h5>Các số nằm trong khoảng <b>[0,999]</b></h5>
            <button onclick="checkPassword()" id="unlockButton">Mở khóa</button>
        </div>
        <p class="output">
            <a>Nếu không biết mật khẩu có thể xem video dưới đây</a>
        </p>
        <div class="video-container">
            <iframe width="460" height="215" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>

</html>
